server:
  port: 8085
  servlet:
    context-path: /api

spring:
  application:
    name: account-service   # ⚠️ use lowercase (Eureka normalizes anyway)

  datasource:
    url: jdbc:postgresql://localhost:5432/youth_bank_accounts
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

# =========================
# Eureka Client Configuration
# =========================
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# =========================
# Youth Bank Configuration
# =========================
youthbank:
  min-age: 13
  max-age: 25
  max-initial-deposit: 5000.00
  max-daily-withdrawal: 1000.00
  interest-rates:
    student-savings: 2.5
    teen-current: 1.0
    education-savings: 3.0
    youth-investment: 4.0

# =========================
# Logging
# =========================
logging:
  level:
    com.bank.account_service: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# =========================
# External Service URLs
# =========================
user-service:
  url: http://user-service