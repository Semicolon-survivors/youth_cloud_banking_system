apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app.kubernetes.io/name: app
data:
  # Simple key/value config exposed as env vars
  APP_LOG_LEVEL: "INFO"
  DB_HOST: "db"
  DB_PORT: "5432"
  DB_NAME: "appdb"

  # Example file-style config mounted into the pod
  application.properties: |
    # Application configuration
    app.featureX.enabled=true
    app.timeout.ms=5000
