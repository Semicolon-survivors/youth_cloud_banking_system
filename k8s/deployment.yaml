apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
    spec:
      containers:
        - name: app
          image: nginx:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: db-credentials
          volumeMounts:
            - name: app-config
              mountPath: /config
            - name: db-credentials
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: app-config
          configMap:
            name: app-config
        - name: db-credentials
          secret:
            secretName: db-credentials